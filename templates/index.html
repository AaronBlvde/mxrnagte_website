<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ musician.name }}</title>
    <link rel="stylesheet" href="static/styles.css"> <!-- Подключаем внешний файл стилей -->
</head>
<body>
    <div class="video-container">
        <!-- Замените "video.mp4" на путь к вашему видеофайлу -->
        <video autoplay loop muted>
            <source src="static/Overlay.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="content">
        <h1 class="custom-colored-h1">{{ musician.name }}</h1>
        <p>{{ musician.bio }}</p>
        <!-- Встроенное видео из YouTube -->
        <div class="youtube-video-container">
            <iframe
                width="560"
                height="315"
                src="https://www.youtube.com/embed/uHoQbeN253M?si=ex8NTWM1T_O-K_ms"
                frameborder="0"
                allowfullscreen
            ></iframe>
        </div>
        <ul>
            <h2>Social links</h2>
            <li><a href="{{ musician.social_links.Spotify }}">Spotify</a></li>
            <li><a href="{{ musician.social_links.Twitter }}">Twitter</a></li>
            <li><a href="{{ musician.social_links.Instagram }}">Instagram</a></li>
        </ul>
        <div class="footer">
            Mxrngate@gmail.com
        </div>
    </div>
</body>
</html>
